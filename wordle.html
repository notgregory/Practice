<!--
  Wordle Clone - Mobile Optimized with Learning Comments
  Features:
  - Responsive layout
  - On-screen keyboard
  - Random word every 6 hours
  - Dictionary check
  - Shows definition and usage
  - Extra attempts option
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Wordle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121213;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 1em;
    }

    h1 {
      margin-bottom: 0.2em;
    }

    #board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 10px;
      margin: 20px auto;
      width: 100%;
      max-width: 280px;
    }

    .row {
      display: flex;
      justify-content: center;
    }

    .cell {
      width: 50px;
      height: 50px;
      border: 2px solid #555;
      margin: 2px;
      font-size: 24px;
      text-transform: uppercase;
      line-height: 50px;
      font-weight: bold;
    }

    .correct { background-color: green; color: white; }
    .present { background-color: goldenrod; color: white; }
    .absent { background-color: #3a3a3c; color: white; }

    #keyboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      max-width: 320px;
      margin: 20px auto;
    }

    #keyboard button {
      padding: 10px;
      min-width: 32px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #d3d6da;
      color: black;
      font-weight: bold;
    }

    input[type="text"] {
      font-size: 24px;
      padding: 8px;
      width: 200px;
      text-align: center;
      text-transform: uppercase;
    }

    .info {
      margin-top: 20px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

<h1>Mini Wordle</h1>
<p>Guess the 5-letter word!</p>

<div id="board"></div>

<input type="text" id="guess" maxlength="5" autofocus>
<button onclick="submitGuess()">Guess</button>
<p id="message"></p>

<!-- Virtual Keyboard -->
<div id="keyboard"></div>

<!-- Color Key -->
<div class="info">
  <strong>Color Key:</strong><br>
  <span class="cell correct">A</span> Correct spot
  <span class="cell present">A</span> Wrong spot
  <span class="cell absent">A</span> Not in word
</div>

<!-- Definition area -->
<div class="info" id="definition"></div>

<script>
  // Common word list (sample â€” expand as needed)
  const words = ["CRANE", "PLANT", "STONE", "CABLE", "SHARE", "FRAUD", "LIGHT", "TRUCK", "HAPPY"];

  // Get word for this 6-hour block
  function getWordForNow() {
    const msPer6Hours = 6 * 60 * 60 * 1000;
    const index = Math.floor(Date.now() / msPer6Hours) % words.length;
    return words[index];
  }

  const solution = getWordForNow();
  let attempts = 0;
  let maxAttempts = 6;

  // Build the 6-row board
  const board = document.getElementById("board");
  for (let i = 0; i < maxAttempts; i++) {
    const row = document.createElement("div");
    row.className = "row";
    for (let j = 0; j < 5; j++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      row.appendChild(cell);
    }
    board.appendChild(row);
  }

  // Build keyboard
  "QWERTYUIOPASDFGHJKLZXCVBNM".split("").forEach(letter => {
    const btn = document.createElement("button");
    btn.textContent = letter;
    btn.onclick = () => {
      const input = document.getElementById("guess");
      if (input.value.length < 5) input.value += letter;
    };
    document.getElementById("keyboard").appendChild(btn);
  });

  // Backspace and Enter
  const backBtn = document.createElement("button");
  backBtn.textContent = "âŒ«";
  backBtn.onclick = () => {
    const input = document.getElementById("guess");
    input.value = input.value.slice(0, -1);
  };
  document.getElementById("keyboard").appendChild(backBtn);

  const enterBtn = document.createElement("button");
  enterBtn.textContent = "â†µ";
  enterBtn.onclick = () => submitGuess();
  document.getElementById("keyboard").appendChild(enterBtn);

  // Submit guess
  async function submitGuess() {
    const input = document.getElementById("guess");
    const guess = input.value.toUpperCase();
    if (guess.length !== 5) return alert("Enter 5 letters.");

    const valid = await isRealWord(guess.toLowerCase());
    if (!valid) return alert("Not a valid word.");

    attempts++;
    const result = evaluateGuess(guess);
    updateRowDisplay(guess, result);
    updateKeyboardColors(guess, result);
    input.value = "";

    if (guess === solution) {
      document.getElementById("message").textContent = "ðŸŽ‰ You got it!";
      showDefinition(guess.toLowerCase());
    } else if (attempts >= maxAttempts) {
      const retry = confirm("Game over. Want 3 more tries?");
      if (retry) {
        maxAttempts += 3;
        const row = document.createElement("div");
        row.className = "row";
        for (let j = 0; j < 5; j++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          row.appendChild(cell);
        }
        board.appendChild(row);
      } else {
        document.getElementById("message").textContent = `âŒ Word was ${solution}`;
        showDefinition(solution.toLowerCase());
      }
    }
  }

  // Check dictionary
  async function isRealWord(word) {
    const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
    return res.ok;
  }

  async function showDefinition(word) {
    try {
      const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
      const data = await res.json();
      const def = data[0].meanings[0].definitions[0].definition;
      const example = data[0].meanings[0].definitions[0].example || "(no example)";
      document.getElementById("definition").innerHTML = `
        <p><strong>Definition:</strong> ${def}</p>
        <p><strong>Example:</strong> ${example}</p>
      `;
    } catch {
      document.getElementById("definition").textContent = "No definition available.";
    }
  }

  // Check accuracy
  function evaluateGuess(guess) {
    return guess.split("").map((char, i) =>
      char === solution[i] ? "correct" :
      solution.includes(char) ? "present" : "absent"
    );
  }

  function updateRowDisplay(guess, result) {
    const row = board.children[attempts - 1];
    Array.from(row.children).forEach((cell, i) => {
      cell.textContent = guess[i];
      cell.classList.add(result[i]);
    });
  }

  function updateKeyboardColors(guess, result) {
    guess.split("").forEach((char, i) => {
      const btns = [...document.querySelectorAll("#keyboard button")];
      const btn = btns.find(b => b.textContent === char);
      if (!btn) return;
      if (result[i] === "correct") btn.style.backgroundColor = "green";
      else if (result[i] === "present" && btn.style.backgroundColor !== "green") btn.style.backgroundColor = "goldenrod";
      else if (result[i] === "absent" && !["green", "goldenrod"].includes(btn.style.backgroundColor)) btn.style.backgroundColor = "#3a3a3c";
      btn.style.color = "white";
    });
  }
</script>
</body>
</html>
