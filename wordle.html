<!DOCTYPE html>
<html>
<head>
  <title>Mini Wordle</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    padding: 10px;
    margin: 0;
  }

  .row {
    display: flex;
    justify-content: center;
    margin-bottom: 8px;
    flex-wrap: wrap;
  }

  .cell {
    width: 12vw;
    height: 12vw;
    max-width: 50px;
    max-height: 50px;
    border: 2px solid #ccc;
    margin: 2px;
    font-size: 5vw;
    max-font-size: 22px;
    text-transform: uppercase;
    line-height: 12vw;
    text-align: center;
  }

  .correct {
    background-color: green;
    color: white;
  }

  .present {
    background-color: goldenrod;
    color: white;
  }

  .absent {
    background-color: #333;
    color: white;
  }

  button {
    font-size: 4vw;
    padding: 8px 10px;
    margin: 3px;
    min-width: 32px;
    min-height: 32px;
    border-radius: 6px;
    border: 1px solid #999;
  }

  #keyboard {
    margin-top: 12px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  input[type="text"] {
    font-size: 5vw;
    padding: 6px;
    width: 50%;
    max-width: 200px;
  }

  @media (min-width: 600px) {
    .cell {
      width: 40px;
      height: 40px;
      font-size: 24px;
      line-height: 40px;
    }

    button {
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<h1>Mini Wordle</h1>
<p>Guess the 5-letter word!</p>
  <div id="keyboard"></div>

<!-- Color Legend -->
<div style="margin-top: 20px;">
  <strong>Color Key:</strong>
  <div class="row">
    <div class="cell correct">A</div> = Correct letter & spot
    <div class="cell present">A</div> = Correct letter, wrong spot
    <div class="cell absent">A</div> = Not in the word
  </div>
</div>

<div id="board"></div>
<input type="text" id="guess" maxlength="5" autofocus>
<button onclick="submitGuess()">Guess</button>
<p id="message"></p>

<script>
  let solution = "";

fetch("https://api.datamuse.com/words?sp=?????&max=500&md=f")
  .then(res => res.json())
  .then(data => {
    const sorted = data
      .filter(word => word.tags && word.tags[0].startsWith("f"))
      .sort((a, b) => parseFloat(b.tags[0].slice(1)) - parseFloat(a.tags[0].slice(1)));

    const topWords = sorted.slice(0, 100).map(w => w.word.toUpperCase());
    solution = topWords[Math.floor(Math.random() * topWords.length)];
    console.log("Word of the day:", solution); // Optional
  });
  let attempts = 0;
  const maxAttempts = 6;

  async function isRealWord(word) {
    const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
    return response.ok;
  }

  async function submitGuess() {
    if (!solution) {
  alert("Hold on! The word is still loading...");
  return;
}
    const input = document.getElementById("guess");
    const guess = input.value.toUpperCase();
    
    if (guess.length !== 5) {
      alert("Please enter a 5-letter word.");
      return;
    }

    const valid = await isRealWord(guess.toLowerCase());
    if (!valid) {
      alert("Not a real word.");
      return;
    }

    attempts++;
    const result = evaluateGuess(guess);
    createRow(guess, result);
    updateKeyboardColors(guess, result);
    input.value = "";

    if (guess === solution) {
      document.getElementById("message").textContent = "ðŸŽ‰ You guessed it!";
      input.disabled = true;
    } else if (attempts >= maxAttempts) {
      document.getElementById("message").textContent = `ðŸ˜¢ Game Over. The word was ${solution}.`;
      input.disabled = true;
    }
  }

  function evaluateGuess(guess) {
    const result = [];
    for (let i = 0; i < 5; i++) {
      if (guess[i] === solution[i]) {
        result.push("correct");
      } else if (solution.includes(guess[i])) {
        result.push("present");
      } else {
        result.push("absent");
      }
    }
    return result;
  }

  function createRow(word, result) {
    const row = document.createElement("div");
    row.className = "row";
    for (let i = 0; i < 5; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = word[i];
      if (result) cell.classList.add(result[i]);
      row.appendChild(cell);
    }
    document.getElementById("board").appendChild(row);
  }
  // Create the virtual keyboard
window.onload = function () {
  const keyboardContainer = document.getElementById("keyboard");
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

  letters.forEach(letter => {
    const key = document.createElement("button");
    key.textContent = letter;
    key.style.margin = "4px";
    key.style.padding = "10px";
    key.style.fontSize = "16px";
    key.addEventListener("click", () => {
      const input = document.getElementById("guess");
      if (input.value.length < 5) {
        input.value += letter;
      }
    });
    keyboardContainer.appendChild(key);
  });
};

// Track used letters
function updateKeyboardColors(guess, result) {
  const keys = document.querySelectorAll("#keyboard button");
  guess.split("").forEach((letter, i) => {
    const key = Array.from(keys).find(k => k.textContent === letter);
    if (key) {
      if (result[i] === "correct") {
        key.style.backgroundColor = "green";
        key.style.color = "white";
      } else if (result[i] === "present" && key.style.backgroundColor !== "green") {
        key.style.backgroundColor = "goldenrod";
        key.style.color = "white";
      } else if (result[i] === "absent" && key.style.backgroundColor !== "green" && key.style.backgroundColor !== "goldenrod") {
        key.style.backgroundColor = "#333";
        key.style.color = "white";
      }
    }
  });
}

</script>


</body>
</html>
